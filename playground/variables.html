<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables!</title>
    <link rel="stylesheet" href="../base.css" />
  </head>
  <body>
    <script>
      var first = "Scott"; // variable declaration statement
      let age = 300;
      const cool = true;

      // const by default
      // let if it needs changed ever.
      // variables should not start with a capital, unless it
      // is a class. (convention only)
      // A-Z, _, $,
      // camel case
      const iLovePizza = true;
      // UpperCamelCase
      const ILoveToEatHotDogs = false;
      // snake case
      const this_is_snake_case = "cool";
      // kebab case, not allowed in JS because dashes are not allowed
      //const this-is-kebab-case = false;
    </script>
  </body>
</html>
